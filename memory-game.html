<dom-module id="memory-game">

      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>

     * `memory-game`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */

      static get is() { return 'memory-game'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'memory-game'
          }
        };
      }
    }

    window.customElements.define(MemoryGame.is, MemoryGame);
